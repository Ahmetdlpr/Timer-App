<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kronometre</title>
    <link rel="stylesheet" href="Css/Style.css">
</head>

<body>
    
     <div class="header">
        <h1>Kronometre uygulaması</h1>
     </div>


    <div class="app">
        <img src="İmg/timer(1).png" class="Kronometre">
       
        
         <button class="Startbutton"><img src="İmg/play-button.png" alt="Baslat"></button>
         <button class="Stopbutton"><img src="İmg/stop.png" alt="Durdur"></button>
         <button class="Resetbutton"><img src="İmg/undo.png" alt="Sıfırla"></button>
    
       
    
     
        <span class="tens">00</span>
        <span class="c">:</span>
        <span class="second">00</span>
    </div>
    <script type="text/javascript" src="Js/App.js"></script>
</body>

</html>
